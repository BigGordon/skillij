<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>

    <!-- 引入 Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- 自定义css -->
    <link href="css/register.css" rel="stylesheet">
</head>
<body>

<div class="container">

    <form class="form-signin">
        <h2 class="form-signin-heading">注册新用户</h2>

        <label for="inputEmail" class="sr-only">邮箱地址</label>
        <input  type="email" id="inputEmail" class="form-control" placeholder="邮箱地址" required="" autofocus="" data-form-un="1517492738745.848">

        <label for="inputUsersName" class="sr-only">用户名</label>
        <input  type="text" id="inputUsersName" class="form-control" placeholder="请输入用户名，支持字母、数字和下划线" required="" data-form-un="1517492738745.848">

        <label for="inputPassword" class="sr-only">密码</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="密码" required="" data-form-pw="1517492738745.848">

        <label for="ensurePassword" class="sr-only">确认密码</label>
        <input type="password" id="ensurePassword" class="form-control" placeholder="请确认密码" required="" data-form-pw="1517492738745.848">

        <!--<div class="checkbox">-->
            <!--<label>-->
                <!--<input type="checkbox" value="remember-me"> 记住账号-->
            <!--</label>-->
        <!--</div>-->
        <button id="btn-register" class="btn btn-lg btn-primary btn-block" type="submit" data-form-sbm="1517492738745.848" style="pointer-events: auto;">注册
        </button>
    </form>

</div>

<!-- 全局js -->
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<!-- 自定义js -->
<script src="js/module/register.js"></script>

<script type="text/javascript">
    //构建并初始化页面管理对象
    var fileManage = new register();
    $(document).ready(function () {
        fileManage.init();
    });
</script>
<!-- 第三方插件 -->

</body>
</html>
