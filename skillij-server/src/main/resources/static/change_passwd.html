<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>更改昵称</title>

    <!-- 引入 Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- 自定义css -->
    <link href="css/change_mail.css" rel="stylesheet">
</head>
<body>

<div class="container">

    <div class="form-signin">
        <h2 class="form-signin-heading">更改密码</h2>
        <label class="sr-only">旧密码</label>
        <input  type="password" id="inputOldPassword" class="form-control" placeholder="旧密码" required="" autofocus="">
        <label class="sr-only">新密码</label>
        <input type="password" id="inputNewPassword" class="form-control" placeholder="新密码" required="">
        <label class="sr-only">确认新密码</label>
        <input type="password" id="reInputNewPassword" class="form-control" placeholder="确认新密码" required="">
        <button id="confirmBtn" class="btn btn-lg btn-primary btn-block" style="pointer-events: auto;">确认修改
        </button>
    </div>

</div>

<!-- 全局js -->
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/layer/layer.js"></script>

<!-- 自定义js -->
<script src="js/module/change_passwd.js"></script>

<script type="text/javascript">
    //构建并初始化页面管理对象
    var fileManage = new change_passwd();
    $(document).ready(function () {
        fileManage.init();
    });
</script>
<!-- 第三方插件 -->
</body>
</html>
