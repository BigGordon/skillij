<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>

    <!-- 引入 Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link href="css/table/dataTables.bootstrap.css" rel="stylesheet">
    <!-- DataTables Responsive CSS -->
    <link href="css/table/dataTables.responsive.css" rel="stylesheet">
    <!-- 自定义css -->
    <link href="css/edit.css" rel="stylesheet">
</head>
<body>

<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">技能树编辑</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>技能树 1</h3>
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div>
                        <button id="new-btn" type="button" class="btn btn-outline btn-primary"> 新建 </button>
                        <button id="delete-btn" type="button" class="btn btn-outline btn-primary"> 删除 </button>
                        <button id="edit-btn" type="button" class="btn btn-outline btn-primary"> 修改 </button>
                        <button id="confirm-btn" type="button" class="btn btn-outline btn-primary" disabled> 完成 </button>
                    </div>
                    <br>
                    <table width="100%" class="table table-striped table-bordered table-hover" id="dataTable-skill">
                        <thead>
                        <tr>
                            <th>
                                <div>
                                    <label>
                                        <input id="main-checkbox" class="checkbox" type="checkbox" value="">
                                    </label>
                                </div>
                            </th>
                            <th>节点名</th>
                            <th>熟练度</th>
                            <th>父节点</th>
                            <th>子节点</th>
                            <th>说明</th>
                        </tr>
                        </thead>
                        <tbody id="tbody">
                        </tbody>
                    </table>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
<!-- /.row -->


<!-- 全局js -->
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/layer/layer.js"></script>

<!-- DataTables JavaScript -->
<script src="js/table/jquery.dataTables.min.js"></script>
<script src="js/table/dataTables.bootstrap.js"></script>
<script src="js/table/dataTables.responsive.js"></script>

<!-- 自定义js -->
<script src="js/module/edit.js"></script>

<script type="text/javascript">
    //构建并初始化页面管理对象
    var fileManage = new edit();
    $(document).ready(function () {
        fileManage.init();

        $('#dataTable-skill').DataTable({
            responsive: true
        });

    });
</script>
<!-- 第三方插件 -->
</body>
</html>
