<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>

    <!-- 引入 Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- 自定义css -->
    <link href="css/login.css" rel="stylesheet">
</head>
<body>

<div class="container">

    <form class="form-signin">
        <h2 class="form-signin-heading">邮箱登录</h2>
        <label for="inputEmail" class="sr-only">邮箱地址</label>
        <input  type="email" id="inputEmail" class="form-control" placeholder="邮箱地址" required="" autofocus="" data-form-un="1517492738745.848">
        <label for="inputPassword" class="sr-only">密码</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="密码" required="" data-form-pw="1517492738745.848">
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> 记住账号
            </label>
        </div>
        <button id="btn-login" class="btn btn-lg btn-primary btn-block" type="submit" data-form-sbm="1517492738745.848" style="pointer-events: auto;">登录
        </button>
    </form>

</div>

<!-- 全局js -->
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<!-- 自定义js -->
<script src="js/module/login.js"></script>

<script type="text/javascript">
    //构建并初始化页面管理对象
    var fileManage = new login();
    $(document).ready(function () {
        fileManage.init();
    });
</script>
<!-- 第三方插件 -->

</body>
</html>
